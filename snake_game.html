<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #4ecca3;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 15px;
        }

        .score, .high-score {
            color: #fff;
            font-size: 1.2rem;
        }

        .score span, .high-score span {
            color: #4ecca3;
            font-weight: bold;
        }

        canvas {
            border: 3px solid #4ecca3;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
            background-color: #0f0f23;
        }

        .controls {
            margin-top: 20px;
            color: #888;
        }

        .controls p {
            margin: 5px 0;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 5px;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #4ecca3;
            color: #1a1a2e;
            cursor: pointer;
            touch-action: manipulation;
        }

        .mobile-controls button:active {
            background: #3db892;
            transform: scale(0.95);
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .spacer {
            width: 60px;
            height: 60px;
        }

        #restart-btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: #4ecca3;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #restart-btn:hover {
            background: #3db892;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(78, 204, 163, 0.5);
        }

        .game-over-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #4ecca3;
            text-align: center;
        }

        .game-over-overlay h2 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .game-over-overlay p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            canvas {
                width: 320px;
                height: 320px;
            }
            
            .mobile-controls {
                display: block;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move</p>
            <p>Press <strong>Space</strong> to pause</p>
        </div>
        <div class="mobile-controls">
            <div class="btn-row">
                <div class="spacer"></div>
                <button id="up-btn">‚ñ≤</button>
                <div class="spacer"></div>
            </div>
            <div class="btn-row">
                <button id="left-btn">‚óÑ</button>
                <button id="down-btn">‚ñº</button>
                <button id="right-btn">‚ñ∫</button>
            </div>
        </div>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // Game state
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 200;
        let gameLoop;
        let isGameOver = false;
        let isPaused = false;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Initialize game
        function initGame() {
            snake = [
                { x: Math.floor(tileCount / 4), y: Math.floor(tileCount / 2) },
                { x: Math.floor(tileCount / 4) - 1, y: Math.floor(tileCount / 2) },
                { x: Math.floor(tileCount / 4) - 2, y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            isPaused = false;
            generateFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        // Generate food at random position
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // Main game update
        function gameUpdate() {
            if (isGameOver || isPaused) return;

            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const newHead = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (newHead.x < 0 || newHead.x >= tileCount || 
                newHead.y < 0 || newHead.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(newHead);

            // Check food collision
            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
                
                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = '#1a1a3e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4ecca3';
                } else {
                    // Body gradient
                    const greenValue = Math.max(100, 200 - index * 10);
                    ctx.fillStyle = `rgb(78, ${greenValue}, 130)`;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // Add shine effect to head
                if (index === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(
                        segment.x * gridSize + 3,
                        segment.y * gridSize + 3,
                        6,
                        6
                    );
                }
            });

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Food shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw pause overlay
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#4ecca3';
                ctx.font = 'bold 30px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.font = '16px Segoe UI';
                ctx.fillText('Press Space to continue', canvas.width / 2, canvas.height / 2 + 30);
            }

            // Draw game over
            if (isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff6b6b';
                ctx.font = 'bold 35px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillStyle = '#fff';
                ctx.font = '20px Segoe UI';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.font = '16px Segoe UI';
                ctx.fillStyle = '#4ecca3';
                ctx.fillText('Click Restart to play again', canvas.width / 2, canvas.height / 2 + 55);
            }
        }

        // Game over
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            draw();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!isGameOver) {
                    isPaused = !isPaused;
                    draw();
                }
                return;
            }

            if (isGameOver || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Mobile controls
        document.getElementById('up-btn')?.addEventListener('click', () => {
            if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        });
        document.getElementById('down-btn')?.addEventListener('click', () => {
            if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        });
        document.getElementById('left-btn')?.addEventListener('click', () => {
            if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        });
        document.getElementById('right-btn')?.addEventListener('click', () => {
            if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        });

        // Restart button
        restartBtn.addEventListener('click', () => {
            gameSpeed = 200;
            initGame();
        });

        // Start game
        initGame();
    </script>
</body>
</html>
